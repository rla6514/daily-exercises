<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vibecast</title>

  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="sidebar__logo"></div>
      <div class="sidebar__link">
        <a href="">JOB BOARD</a>
        <a href="">ASK A QUESTION</a>
        <a href="">ARCHIVES</a>
        <a href="">STORE</a>
        <a href="">ADVERTISING</a>
      </div>
      <div class="sidebar__paragraph">
        <p>A podcast network exploring the deep waters of the internet starring <span>Diane Vaughan</span> and <span>Steven Segura</span>. </p>
      </div>
      <div class="sidebar__show">
        @vibecastshow
      </div>
      <div class="sidebar__subscribe">
        <button>Subscribe</button>
      </div>
    </aside>
    <main class="podcast">
      <div class="podcast-heading">
        <div class="podcast-heading__logo">
          <img src="/img/idealogy-logo.jpg" alt="Idealogy podcast logo" />
        </div>
        <div class="podcast-heading__brief">
          <div class="podcast-heading__promo">
            Next live show: Thurseday at 5:00 PM (Europe/Berlin)
          </div>
          <div class="podcast-heading__title">
            Idealogy
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
