<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rgb.css">
</head>
<body>

    <div id="color" class="wrapper">
        <h1>Specify a Background color</h1>

        <input id="red" type="text" maxlength="3" placeholder="Red">
        <input id="green" type="text" maxlength="3" placeholder="Green">
        <input id="blue" type="text" maxlength="3" placeholder="Blue">

        <button onclick="changeColor()" class="button" >Change the Color!</button>
        <p>Current Background: <span id="current">rgb(0, 0, 0)</span></p>
    </div>



    <script src="rgb.js"></script>
    
</body>
</html>
